<!DOCTYPE html>
<head>
    <title>Raphael Boilerplate</title>

    <!-- global use -->
    <script type="text/javascript" src="./raphael/raphael.js"></script>

    <script type="text/javascript">
        // Initialize container when document is loaded
        window.onload = function () {
            var paper = Raphael(0, 0, 640, 720, "container");
        };
        //Work here or in a separate script file
    </script>

</head>
<body>
<!-- container for svg/vml root element -->
<div id="container"></div>

<!-- Other ways of creating the element: http://raphaeljs.com/reference.html#Raphael -->

</body>
</html>
